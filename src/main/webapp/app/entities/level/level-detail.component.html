
<div *ngIf="level">
    <h2><span>Level</span> {{level.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{level.name}}</span>
        </dd>
        <dt><span>Min Points</span></dt>
        <dd>
            <span>{{level.minPoints}}</span>
        </dd>
        <dt><span>Max Points</span></dt>
        <dd>
            <span>{{level.maxPoints}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'level/'+ level.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
