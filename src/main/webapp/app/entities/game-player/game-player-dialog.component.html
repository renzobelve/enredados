<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGamePlayerLabel">Create or edit a Game Player</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!gamePlayer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="gamePlayer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_correctQuestions">Correct Questions</label>
            <input type="number" class="form-control" name="correctQuestions" id="field_correctQuestions"
                [(ngModel)]="gamePlayer.correctQuestions"
            required />
            <div [hidden]="!(editForm.controls.correctQuestions?.dirty && editForm.controls.correctQuestions?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.correctQuestions?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.correctQuestions?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_points">Points</label>
            <input type="number" class="form-control" name="points" id="field_points"
                [(ngModel)]="gamePlayer.points"
            required />
            <div [hidden]="!(editForm.controls.points?.dirty && editForm.controls.points?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.points?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.points?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" [(ngModel)]="gamePlayer.player" >
                <option [ngValue]="null"></option>
                <option [ngValue]="playerOption.id === gamePlayer.player?.id ? gamePlayer.player : playerOption" *ngFor="let playerOption of players; trackBy: trackPlayerById">{{playerOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_game">Game</label>
            <select class="form-control" id="field_game" name="game" [(ngModel)]="gamePlayer.game" >
                <option [ngValue]="null"></option>
                <option [ngValue]="gameOption.id === gamePlayer.game?.id ? gamePlayer.game : gameOption" *ngFor="let gameOption of games; trackBy: trackGameById">{{gameOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
