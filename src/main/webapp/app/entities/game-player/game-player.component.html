<div>
    <h2>
        <span>Game Players</span>
        <button class="btn btn-primary float-right create-game-player" [routerLink]="['/', { outlets: { popup: ['game-player-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Game Player
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="gamePlayers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Correct Questions</span></th>
            <th><span>Points</span></th>
            <th><span>Player</span></th>
            <th><span>Game</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gamePlayer of gamePlayers ;trackBy: trackId">
                <td><a [routerLink]="['../game-player', gamePlayer.id ]">{{gamePlayer.id}}</a></td>
                <td>{{gamePlayer.correctQuestions}}</td>
                <td>{{gamePlayer.points}}</td>
                <td>
                    <div *ngIf="gamePlayer.player">
                        <a [routerLink]="['../player', gamePlayer.player?.id ]" >{{gamePlayer.player?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="gamePlayer.game">
                        <a [routerLink]="['../game', gamePlayer.game?.id ]" >{{gamePlayer.game?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../game-player', gamePlayer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'game-player/'+ gamePlayer.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'game-player/'+ gamePlayer.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
