<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGameLabel">Create or edit a Game</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!game.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="game.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_state">State</label>
            <select class="form-control" name="state" [(ngModel)]="game.state" id="field_state"  required>
                <option value="OPEN">OPEN</option>
                <option value="ACTIVE">ACTIVE</option>
                <option value="CLOSE">CLOSE</option>
            </select>
            <div [hidden]="!(editForm.controls.state?.dirty && editForm.controls.state?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.state?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_maxPlayers">Max Players</label>
            <input type="number" class="form-control" name="maxPlayers" id="field_maxPlayers"
                [(ngModel)]="game.maxPlayers"
            required />
            <div [hidden]="!(editForm.controls.maxPlayers?.dirty && editForm.controls.maxPlayers?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.maxPlayers?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.maxPlayers?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_activePlayer">Active Player</label>
            <input type="number" class="form-control" name="activePlayer" id="field_activePlayer"
                [(ngModel)]="game.activePlayer"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_activeQuestion">Active Question</label>
            <input type="number" class="form-control" name="activeQuestion" id="field_activeQuestion"
                [(ngModel)]="game.activeQuestion"
             />
        </div>

        <div class="form-group">
            <label for="field_questions">Questions</label>
            <select class="form-control" id="field_questions" multiple name="questions" [(ngModel)]="game.questions">
                <option [ngValue]="getSelected(game.questions, questionOption)" *ngFor="let questionOption of questions; trackBy: trackQuestionById">{{questionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
