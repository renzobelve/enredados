<div [ngSwitch]="isAuthenticated()">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-xs-12 container-menu">
            <div class="row form-group-botones" *ngSwitchCase="false">
                <div class="col-lg-4 offset-lg-4">
                    <button (click)="login()" class="boton" name="button">Ingresar</button>
                </div>
                <div class="col-lg-4 offset-lg-4">
                    <a routerLink="register"><button class="boton" name="button">Registrarse</button></a>
                </div>
                <div class="col-lg-4 offset-lg-4">
                    <button class="boton" type="button" name="button">Â¿Como se juega?</button>
                </div>
            </div>
            <div class="row form-group-botones" *ngSwitchCase="true">
                <div *jhiHasAnyAuthority="'ROLE_USER'" class="col-lg-4 offset-lg-4">
                    <a routerLink="game-new"><button class="boton" name="button">Crear Partida</button></a>
                </div>
                <div *jhiHasAnyAuthority="'ROLE_USER'" class="col-lg-4 offset-lg-4">
                    <a routerLink="game"><button class="boton" name="button">Unirse a una Partida</button></a>
                </div>
                <div class="col-lg-4 offset-lg-4">
                    <button class="boton" name="button" (click)="logout()">Salir</button>
                </div>
            </div>
        </div>
    </div>
</div>
