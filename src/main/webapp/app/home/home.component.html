<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid img-rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Enredados * </h1>
        <p class="lead">La diversi√≥n de aprender</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"> Ingresaste como {{account.login}} </span>
            </div>
            
            <div *ngSwitchCase="true">
                <a *jhiHasAnyAuthority="'ROLE_USER'" routerLink="game-new" class="btn btn-success" >Crear Partida</a>
                <a *jhiHasAnyAuthority="'ROLE_USER'" routerLink="/game" class="btn btn-warning" >Unirse a una Partida</a>
                <button type="button"  class="btn btn-primary" (click)="logout()">Salir</button>
            </div>
            
            <div *ngSwitchCase="false">
                <button (click)="login()" class="btn btn-primary"> Ingresar </button>
                <a routerLink="register" class="btn btn-info"> Registrarse </a>
            </div>
        </div>
    </div>
</div>
